<form [formGroup]="bookForm" (ngSubmit)="submitForm()">
<div>
  <label>
    <input type="text" placeholder="E-mail" formControlName="email">
  </label>
</div>
  <div>
    <label>
      <input type="password" placeholder="Password" formControlName="password">
    </label>
  </div>

  <input type="submit" value="Envoyer">

  {{ isPosted | async }}

</form>
