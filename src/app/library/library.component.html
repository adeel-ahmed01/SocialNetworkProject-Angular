<mat-card class="card" *ngFor="let book of library">
  <mat-card-header>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['/books', book.id]">Voir</button>
  </mat-card-actions>
</mat-card>
