
<mat-list *ngFor="let topic of topicsList | async">
   <mat-card class="example-card">
     <mat-card-header>
       <div mat-card-avatar class="example-header-image"></div>
       <mat-card-title>{{topic.title}}</mat-card-title>
       <mat-card-subtitle>{{topic.author.prenom}} {{topic.author.nom}}</mat-card-subtitle>
     </mat-card-header>
     <mat-card-content>
       <p style="font-size: 20px">
         {{topic.body}}
       </p>
     </mat-card-content>
     <mat-list *ngFor="let comment of topic.commentList" role="list" >
       <mat-list-item  role="listitem">{{comment.content}}   <span style="font-style: italic">  &nbsp;  post√© le {{comment.commentDate}}</span></mat-list-item>
     </mat-list>
     <mat-card-actions>
       <button mat-button>Like</button>
       <button mat-button>Comment</button>
     </mat-card-actions>
   </mat-card>
 </mat-list>
